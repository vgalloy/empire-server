buildscript {
    dependencies {
        classpath 'net.jokubasdargis.buildtimer:gradle-plugin:0.3.0'
    }
}

plugins {
    // dependencyUpdates
    id 'com.github.ben-manes.versions' version '0.17.0'
    id 'net.researchgate.release' version '2.6.0'
}

apply plugin: 'net.jokubasdargis.build-timer'

buildTimer {
    reportAbove = 100L
    sort = 'desc'
}

ext {
    javaVersion = '1.8'
    encoding = 'UTF-8'
    checkstyleVersion = '8.8'

    springBootVersion = '1.5.10.RELEASE'
    springFoxVersion = '2.7.0'
    junitVersion = '4.12'
}

allprojects {
    apply plugin: 'java-library'
    apply plugin: 'checkstyle'
    apply plugin: 'pmd'
    apply plugin: 'findbugs'

    group = 'com.vgalloy'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    checkstyle {
        toolVersion = "$checkstyleVersion"
        configFile = rootProject.file('config/checkstyle/checkstyle.xml')
        checkstyleTest.enabled = false
    }

    pmd {
        consoleOutput = true
        ruleSetFiles = rootProject.files('config/pmd/pmd.xml')
        pmdTest.enabled = false
    }

    findbugs {
        excludeFilter = file("$rootProject.projectDir/config/findbugs/findbugs-exception-filter.xml")
        findbugsTest.enabled = false
    }

    compileJava {
        sourceCompatibility = "$javaVersion"
        targetCompatibility = "$javaVersion"
        options.encoding = "$encoding"
    }

    compileTestJava {
        sourceCompatibility = "$javaVersion"
        targetCompatibility = "$javaVersion"
        options.encoding = "$encoding"
    }
}
