<html>
<header>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="toggle.css">
    <link rel="stylesheet" type="text/css" href="feature.css">
</header>
<body>
<div class="nav">
    <span class="title"> Feature admin console </span>
</div>
<div class="container">
    <div class="search">
        <input placeholder="feature.code" type="text">
        <button><i class="fas fa-search"></i></button>
    </div>
    <div>
        <div class="row">
            <div class="feature-name">Feature code</div>
            <div>Enable</div>
        </div>
        <div class="row">
            <div class="feature-name">test.feature</div>
            <div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="feature-name">my.feature</div>
            <div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="feature-name">great.custom.feature</div>
            <div>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>

</div>
</body>
</html>
